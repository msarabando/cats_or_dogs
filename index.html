<!DOCTYPE html>

<html>
  <head>
    <title>Vote for cats or dogs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="hero-image">
        <div class="hero-text">
        <h1>Vote for the better animal!</h1>
        <h2>Cats or dogs? Vote!</h2>
        <button onclick="toggleVoteContainer()">Vote</button>
      </div>
    </div>

    <div id="vote-container">
      <div id="cats-container" class="voting">
        <div class= "carousel" id="cats-carousel" onclick="changeImage(this)">
          <img src= "https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Ftimedotcom.files.wordpress.com%2F2014%2F06%2Fmeow.jpg&w=800&q=85" alt= "cat image"/>
          <h4>Click the picture for more pictures of cats!</h4>
        </div>

        <div class="likes">
          <i class="far fa-thumbs-up" onclick= "increaseLikes(this)"><span class="score">0</span></i>Likes
        </div>
      </div>

      <div id="dogs-container" class="voting">
        <div class= "carousel" id="dogs-carousel" onclick="changeImage(this)">
            <img src= "https://i.ytimg.com/vi/-OSSDuMkk70/hqdefault.jpg" alt= "dog image"/>
            <h4>Click the picture for more pictures of dogs!</h4>
        </div>

        <div class="likes">
          <i class="far fa-thumbs-up" onclick= "increaseLikes(this)"><span class="score">0</span></i>Likes
        </div>
      </div>
    </div>
  </body>
</html>
